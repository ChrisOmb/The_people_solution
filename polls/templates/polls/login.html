<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    <!-- Display any error messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Login Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields as paragraph elements -->
        <a href="{% url 'register' %}">new? create account</a>
        
        <button type="submit">Login</button>
    </form>

</body>
</html>
